<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome, {{username}}!</h1>
  <p>You are logged in as <strong>{{role}}</strong>.</p>

  <button id="loggedInBtn">Logged In</button>

  <div id="sessionWarning" style="color:orange; margin-top:10px; display:none;">Session will expire soon!</div>

  <script>
    // Show session expiry warning 1 minute before expiry (9 min after page load)
    setTimeout(() => {
      document.getElementById('sessionWarning').style.display = 'block';
    }, 540000); // 9 min
  </script>

  <!-- Logout form must match the GET /logout route -->
  <form action="/logout" method="get" style="margin-top:20px;">
    <button type="submit">Logout</button>
  </form>
</body>
</html>
